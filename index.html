<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Программирование NFC метки</title>
</head>
<body>
    <h1>Программирование NFC метки</h1>
    <button id="writeButton">Записать в NFC</button>

    <script>
        if ('NFC' in navigator) {
            document.getElementById('writeButton').addEventListener('click', async () => {
                try {
                    const ndef = new NDEFWriter();
                    await ndef.write('Привет, NFC!');
                    alert('NFC метка записана!');
                } catch (error) {
                    alert('Ошибка записи в NFC метку: ' + error);
                }
            });
        } else {
            alert('NFC не поддерживается на этом устройстве или в этом браузере.');
        }
    </script>
</body>
</html>
