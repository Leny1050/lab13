<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Записать в NFC метку</title>
</head>
<body>
    <h1>Программирование NFC метки</h1>
    <button id="writeButton">Записать в NFC</button>

    <script>
        if ('NFC' in navigator) {
            document.getElementById('writeButton').addEventListener('click', async () => {
                try {
                    const ndef = new NDEFWriter();
                    await ndef.write('Привет, NFC!');
                    alert('Данные записаны на NFC метку!');
                } catch (error) {
                    alert('Ошибка записи в NFC: ' + error);
                }
            });
        } else {
            alert('Ваш браузер или устройство не поддерживает Web NFC API.');
        }
    </script>
</body>
</html>
